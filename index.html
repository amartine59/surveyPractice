<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="wrapper">
    <div class="form-survey">
      <!--First Row-->
      <button id="top-button" type="button" class="btn btn-primary">Submit</button>
      <div class="form-group first-row">
        <label for="name-input">First Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="first name">
        <div class="alert alert-danger" id="name-alert" role="alert">
        </div>
      </div>

      <!--Second Row-->
      <div class="form-group second-row">
        <label for="l-name-input">Last name</label>
        <input type="text" class="form-control" id="l-name-input" placeholder="last name">
        <div class="alert alert-danger" role="alert" id="l-name-alert">

        </div>
      </div>
      <!--Third Row-->
      <div class="form-group third-row">
        <label for="email-input">Email address</label>
        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
        <div class="alert alert-danger" role="alert" id="email-alert">

        </div>
      </div>
      <!--Fourth Row-->
      <div class="form-group fourth-row">
        <label for="date-selector">Date birth</label>
        <input type="date" id="date-selector" name="date" onchange="calculateAge(event)">
      </div>
      <!--Fifth row(has to be over 18 to be displayed)-->
      <div class="fifth-row" id="fif-row">
        <label for="custom-control">Drink? </label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">No</label>
        </div>
      </div>
      <!--Sixth Row-->
      <div class="sixth-row" id="six-row">
        <label for="custom-control">Smoke? </label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline3">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline4" name="customRadioInline3" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline4">No</label>
        </div>
      </div>
      <!--Seventh Row-->
      <div class="seventh-row" id="svn-row">
        <label for="form-check">Hobbies:</label>
        <div class="form-group checkbox-container">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Play Videogames
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Read
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
              Family Time
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck4">
              Exercise
            </label>
          </div>
        </div>
      </div>
      <!--Eighth Row-->
      <div class="form-group eighth-row" id="eig-row">
        <label for="custom-control">Did you like this survey? </label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline5" name="customRadioInline5" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline5">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline6" name="customRadioInline5" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline6">No</label>
        </div>
      </div>
      <!--Last but not least-->
      <div class="last-row">
        <button id="bottom-button" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</body>
<script src="js/app.js"></script>

</html>
